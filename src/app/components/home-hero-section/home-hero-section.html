<section class="hero">
  <div class="carousel">
    <div class="carousel-container">
      <div
        class="carousel-slide"
        *ngFor="let slide of slides; let i = index"
        [class.active]="i === currentSlide"
        [style.backgroundColor]="slide.bgColor"
      >
        <div class="slide-content">
          <h1 class="slide-title">{{ slide.title }}</h1>
          <p class="slide-subtitle">{{ slide.subtitle }}</p>
          <button class="cta-button">Shop Now</button>
        </div>
        <img [src]="slide.image" alt="{{ slide.title }}" class="slide-image">
      </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-btn prev" (click)="prevSlide()">❮</button>
    <button class="carousel-btn next" (click)="nextSlide()">❯</button>

    <!-- Carousel Indicators -->
    <div class="carousel-indicators">
      <button *ngFor="let slide of slides; let i = index"
        class="indicator"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></button>
    </div>
  </div>

  <!-- Promo Banners -->
  <div class="promo-section">
    <div class="promo-card">
      <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=200&fit=crop" alt="Electronics">
      <div class="promo-overlay">
        <h3>Electronics</h3>
        <p>Upto 50% Off</p>
      </div>
    </div>
    <div class="promo-card">
      <img src="https://plus.unsplash.com/premium_photo-1664202526559-e21e9c0fb46a?w=400&h=200&fit=crop" alt="Fashion">
      <div class="promo-overlay">
        <h3>Fashion</h3>
        <p>Summer Collection</p>
      </div>
    </div>
    <div class="promo-card">
      <img src="https://images.unsplash.com/photo-1552321554-5fefe8c9ef14?w=400&h=200&fit=crop" alt="Home">
      <div class="promo-overlay">
        <h3>Home & Kitchen</h3>
        <p>Save Big Now</p>
      </div>
    </div>
  </div>
</section>
